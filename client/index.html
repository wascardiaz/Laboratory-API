<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">Laboratory Result App</a>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form name="book-form" id="book-form" class="row g-3">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    placeholder="Titulo"
                  />
                </div>
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control"
                    name="author"
                    placeholder="Author"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    name="isbn"
                    placeholder="ISBN"
                  />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="file" class="form-control" name="image" />
                  <label class="input-group-text" for="image"
                    >Choose Image</label
                  >
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8" name="books-cards" id="books-cards">
          Resultados
        </div>
      </div>
    </div>
  </body>
</html>
